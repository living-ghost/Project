<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <div class="container tab-content" id="login">
        <h2>Login</h2>

            {{ form.as_p }}

        </form>
    </div>

</body>
</html>
